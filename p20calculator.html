<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
</head>
<style>
    .container{
        border: 1px solid black;
        height: 150px;
        width: 400px;
        text-align: center;
        background-color:papayawhip;
        margin: 50px;
        border-radius: 10px;
        
        
    }
    .container1{
        margin-top: 20px;
    }
    .spanans{
        width:30px;
        height:30px;
        background-color: black;
        color: white;
    }

</style>
<body>
    <script>

        function add()
        {
            let a=parseInt(document.getElementById("txtno1").value);
            let b=parseInt(document.getElementById("txtno2").value);
            
            
                document.getElementById("spanans").innerHTML=a+b;
            
        }

        function sub()
        {
            let a=parseInt(document.getElementById("txtno1").value);
            let b=parseInt(document.getElementById("txtno2").value);
            
         
                document.getElementById("spanans").innerHTML=a-b;
            
        }

        function mul()
        {
            let a=parseInt(document.getElementById("txtno1").value);
            let b=parseInt(document.getElementById("txtno2").value);
            
                
                document.getElementById("spanans").innerHTML=a*b;
            
        }

        function div()
        {
            let a=parseFloat(document.getElementById("txtno1").value);
            let b=parseFloat(document.getElementById("txtno2").value);
            
                
                document.getElementById("spanans").innerHTML=a/b;
            
        }


    </script>
    <form class="container ">
        <input type="text" placeholder="Enter Number1:"  class="container1" id="txtno1">
        <br>
        <input type="text" placeholder=" Enter Number2:"  class="container1" id="txtno2">
        <br>
     <input type="button" value="Addition"  class="container1" id="btnsubmit" onclick="add();">

     <input type="button" value="Substraction"  class="container1" id="btnsubmit" onclick="sub();">

     <input type="button" value="Multiplication"  class="container1" id="btnsubmit" onclick="mul();">

     <input type="button" value="Division"  class="container1" id="btnsubmit" onclick="div();">

     <span id="spanans"></span>
    </form>
    
</body>
</html>
