<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("Enter no=>"));
        let f=1;
        

        for(i=a;i>=1;i--)
        {
            document.writeln(i+"X");
            f*=i;

        }
        document.writeln("="+f);
        
    </script>
</body>
</html>
