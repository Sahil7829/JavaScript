<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    
</head>
<style>
    .container{
        border: 1px solid black;
        height: 150px;
        width: 300px;
        text-align: center;
        background-color:papayawhip;
        margin: 50px;
        border-radius: 10px;
        
        
    }
    .container1{
        margin-top: 20px;
    }

</style>
<body>
    <script>

        function positive()
        {
            
            let n=parseFloat(document.getElementById("txtno").value);
            
            if(n>0){

                document.getElementById("spanans").innerHTML="No is positive";

            }
            else if (n<0){
                
                document.getElementById("spanans").innerHTML="No is Negative";
            }
            else{
                document.getElementById("spanans").innerHTML="No is zero";
            }
            
        }


    </script>
    <form class="container ">
        <input type="text" placeholder="Enter Number"  class="container1" id="txtno">
        <br>
        
     <input type="button" value="click me"  class="container1" id="btnsubmit" onclick="positive();">

     <span id="spanans"></span>
    </form>
    
</body>
</html>
