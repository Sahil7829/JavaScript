<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" id="userTable">
        <thead>
            <tr>
                <th>Employee Number</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Salary</th>
                <th>Department</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here by JavaScript -->
        </tbody>
    </table>

<script>
    let users = [
        { eno: "1", firstName: "Aarav", lastName: "Sharma", salary: 10000, department: "Engineering", gender: "Male" },
        { eno: "2", firstName: "Vihaan", lastName: "Patel", salary: 12000, department: "Marketing", gender: "Male" },
        { eno: "3", firstName: "Vivaan", lastName: "Reddy", salary: 45000, department: "Human Resources", gender: "Male" },
        { eno: "4", firstName: "Ananya", lastName: "Iyer", salary: 52000, department: "Finance", gender: "Female" },
        { eno: "5", firstName: "Diya", lastName: "Khan", salary: 15000, department: "Engineering", gender: "Female" },
        { eno: "6", firstName: "Krishna", lastName: "Gupta", salary: 51000, department: "Sales", gender: "Male" },
        { eno: "7", firstName: "Arjun", lastName: "Mehta", salary: 18000, department: "Marketing", gender: "Male" },
        { eno: "8", firstName: "Aanya", lastName: "Nair", salary: 49000, department: "Engineering", gender: "Female" },
        { eno: "9", firstName: "Sara", lastName: "Shah", salary: 48000, department: "Human Resources", gender: "Female" },
        { eno: "10", firstName: "Rohan", lastName: "Malhotra", salary: 60000, department: "Finance", gender: "Male" },
        { eno: "11", firstName: "Ishaan", lastName: "Bose", salary: 45000, department: "Sales", gender: "Male" },
        { eno: "12", firstName: "Aryan", lastName: "Mishra", salary: 56000, department: "Marketing", gender: "Male" },
        { eno: "13", firstName: "Saanvi", lastName: "Joshi", salary: 52000, department: "Engineering", gender: "Female" },
        { eno: "14", firstName: "Aditya", lastName: "Ghosh", salary: 53000, department: "Human Resources", gender: "Male" },
        { eno: "15", firstName: "Aarohi", lastName: "Kapoor", salary: 55000, department: "Finance", gender: "Female" },
        { eno: "16", firstName: "Kavya", lastName: "Verma", salary: 47000, department: "Sales", gender: "Female" },
        { eno: "17", firstName: "Reyansh", lastName: "Bhatia", salary: 20000, department: "Marketing", gender: "Male" },
        { eno: "18", firstName: "Laksh", lastName: "Pillai", salary: 48000, department: "Engineering", gender: "Male" },
        { eno: "19", firstName: "Kabir", lastName: "Rana", salary: 17000, department: "Finance", gender: "Male" },
        { eno: "20", firstName: "Anika", lastName: "Singh", salary: 53000, department: "Human Resources", gender: "Female" }
    ];

    // Filter employees in the Engineering department with salary between 10000 and 20000
    let filteredUsers = users.filter(user => user.department === "Engineering" && user.salary >= 10000 && user.salary <= 20000);

    // Reference the table body
    let tableBody = document.querySelector("#userTable tbody");

    // Add the filtered users to the table
    filteredUsers.forEach(user => {
        let row = `<tr>
                      <td>${user.eno}</td>
                      <td>${user.firstName}</td>
                      <td>${user.lastName}</td>
                      <td>${user.salary}</td>
                      <td>${user.department}</td>
                      <td>${user.gender}</td>
                   </tr>`;
        tableBody.innerHTML += row;
    });

</script>
</body>
</html>
