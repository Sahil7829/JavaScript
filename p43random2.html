<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
      .container{
        border: 1px solid black;
        height: 200px;
        width: 400px;
        text-align: center;
        background-color:khaki; 
        margin-left: 280px;
        margin-top: 160px;
        
    }

    .input1{
        border-radius: 40px;
        margin-top: 10px;
        border: 2px solid;
        height: 20px;
    }
</style>
<body>
    <form class="container">
    
        <input class="input1" type="button" id="btnans" value="Click  me"><br><br>
        <span id="spanans1"></span><br>
        <span id="spanans2"></span><br>
        <input type="text" placeholder="Write Answer" id="userinput"><br><br>
        <span id="opt"></span>
        <input type="button" id="btnans2"  value="Click">
        <span id="span3"></span><br>
        <span id="span4"></span><br><br>
        <span id="span5"></span><br><br>
        
        
    </form>

    <script>
        let r=0;
        let w=0;
        let button=document.querySelector("#btnans");
        let span1=document.querySelector("#spanans1");
        let span2=document.querySelector("#spanans2")
        let userinput=document.querySelector("#userinput");
        let span3=document.querySelector("#span3");
        let button2=document.querySelector("#btnans2");
        let span4=document.querySelector("#span4");
        let span5=document.querySelector("#span5");
        let opt=document.querySelector("#opt");

        button.addEventListener("click",()=>{

            let a=Math.round((Math.random())*50);
            let b=Math.round((Math.random())*50);
            let m=Math.round((Math.random())*3);

            span1.innerHTML=a;
            span2.innerHTML=b;
            opt.innerHTML=m;
            if(m==0){
                opt.innerHTML="+";
            }
            else if(m==1){
                opt.innerHTML="-";
            }
            else if(m==2){
                opt.innerHTML="*";
            }
            else if(m==3){
                opt.innerHTML="/";
            }
           
        
            
    
        })
    

        button2.addEventListener("click",()=>{
            
            let c = parseInt(span1.innerHTML);
            let d = parseInt(span2.innerHTML);
            let userans=parseInt(userinput.value);
            let option=(opt.innerHTML);

            if(option=="+"){
                if(c+d==userans){
                    span3.innerHTML="answer is right";
                    r++;
                    span4.innerHTML="right"+r;

                }
                else {
                    span3.innerHTML="answer is wrong";
                     w++;
                    span5.innerHTML="wrong"+w;

                }
                
            }

            if(option=="-"){
                if(c-d==userans){
                    span3.innerHTML="answer is right";
                    r++;
                    span4.innerHTML="right"+r;

                }
                else {
                    span3.innerHTML="answer is wrong";
                     w++;
                    span5.innerHTML="wrong"+w;

                }
                
            }

            if(option=="*"){
                if(c*d==userans){
                    span3.innerHTML="answer is right";
                    r++;
                    span4.innerHTML="right"+r;

                }
                else {
                    span3.innerHTML="answer is wrong";
                     w++;
                    span5.innerHTML="wrong"+w;

                }
                
            }

            if(option=="/"){
                if(Math.round(c/d)==userans){
                    span3.innerHTML="answer is right";
                    r++;
                    span4.innerHTML="right"+r;

                }
                else {
                    span3.innerHTML="answer is wrong";
                     w++;
                    span5.innerHTML="wrong"+w;

                }
                
            }
            
            
        
            document.getElementById("addition").disabled = true;


            


        })
    </script>
</body>
</html>
