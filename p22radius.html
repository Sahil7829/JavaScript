<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AreaOfCircle</title>
    
</head>
<style>
    .container{
        border: 1px solid black;
        height: 150px;
        width: 300px;
        text-align: center;
        background-color:papayawhip;
        margin: 50px;
        border-radius: 10px;
        
        
    }
    .container1{
        margin-top: 20px;
    }

</style>
<body>
    <script>

        function calc()
        {
            let r=parseFloat(document.getElementById("radius").value);
                
                document.getElementById("spanans").innerHTML=3.14*r*r;
            
        }


    </script>
    <form class="container ">
        <input type="text" placeholder="Enter Radius"  class="container1" id="radius">
        
        <br>
     <input type="button" value="click me"  class="container1" id="btnsubmit" onclick="calc();">

     <span id="spanans"></span>
    </form>
    
</body>
</html>
