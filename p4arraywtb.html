<!DOCTYPE html>

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            border: 1px solid black;
        }

            border: 1px solid black;

        }

        }

</head>

        <div class="header">Salary</div>

        <!-- Cells will be added here by JavaScript -->
    </div>
</body>
<script>

function displayUsers(users) {  
  let container = document.querySelector('.container');
  let cells = ''; // Initialize an empty string to hold the cells

  users.map(user => {
    cells += `
      <div class="cell">${user.firstName}</div>
      <div class="cell">${user.lastName}</div>
      <div class="cell">${user.salary}</div>
      <div class="cell">${user.department}</div>
    `;
  });

  container.innerHTML += cells; // Append the cells to the container
}

// Call the function to display the user records
displayUsers(users);
