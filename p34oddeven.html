<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        Number<input type="text" id="txtno1" placeholder="Enter Number" />
       
        <br><input type="button" id="no" value="click">
        <br><span id="spanans"></span>
    </form>
    
    <script>

        let no1 = document.querySelector("#txtno1");
        let span = document.querySelector("#spanans");
        let add=document.querySelector("#no");

        add.addEventListener("click", ()=>{
            let a = parseFloat(no1.value);
            if(a%2==0){

                span.innerHTML = "no is even";

            }
            else{
                span.innerHTML="no is odd";
            }
        })

    </script>
</body>

</html>
