<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    
</head>
<style>
    .container{
        border: 1px solid black;
        height: 150px;
        width: 400px;
        text-align: center;
        background-color:black;
        margin: 500px;
        border-radius: 10px;
        margin-top: 200px;
        justify-items: auto;

        
        
    }
    .container1{
        margin-top: 20px;
    }

</style>
<body>
    <script>

        function marks()
        {
            
            let e=parseFloat(document.getElementById("english").value);
            let h=parseFloat(document.getElementById("hindi").value);
            let m=parseFloat(document.getElementById("maths").value);
            let  total=e+h+m;

            document.getElementById("spanans").innerHTML=total;
            
            
            if(total>60){

                document.getElementById("spangrade").innerHTML="A Grade";

            }
            else if(total<30){
                document.getElementById("spangrade").innerHTML="C Grade";
            }
    
            else if (total<60){
                
                document.getElementById("spangrade").innerHTML="B Grade";
            }
            else{
                document.getElementById("spangrade").innerHTML="You Are Fail";
            }
            
        }


    </script>
    <form class="container ">
        <input type="text" placeholder="Enter English Marks"  class="container1" id="english">
        <br>
        <input type="text" placeholder="Enter Hindi Marks"  class="container1" id="hindi">
        <br>
        <input type="text" placeholder="Enter Maths Marks"  class="container1" id="maths">
        <br>
        
     <input type="button" value="click me"  class="container1" id="btnsubmit" onclick="marks();">

     <span id="spanans"></span>
     <span id="spangrade"></span>
    </form>
    
</body>
</html>
