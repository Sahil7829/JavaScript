<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Q And Ans</title>
</head>
<body>

<div>
 <img class="mx-[29%] w-[45%] pt-8" src="images/gujrat.jpeg" id="img1" alt="Sachiv Ji">
 <p class="ml-[29%] pt-6" id="question">1. What is the Name Of This Map?</p>
 <div class="ml-[30%] pt-2">
     <input type="radio" name="A" id="opt1" value="1"><span id="label1"> (A) GUJARAT</span> &nbsp;&nbsp;
     <input type="radio" name="A" id="opt2" value="2"><span id="label2"> (B) MAHARSHTRA</span> &nbsp;&nbsp;
     <input type="radio" name="A" id="opt3" value="3"><span id="label3"> (C) KERALA</span> &nbsp;&nbsp;
     <input type="radio" name="A" id="opt4" value="4"><span id="label4"> (D) JAMMU&KASMIR</span> &nbsp;&nbsp;
 </div>
 <input type="button" value="Submit" class="h-8 bg-green-600 rounded-2xl px-4 mx-[46%] mt-8 hover:bg-green-700 active:bg-green-600" onclick="btnsubmit()">
</div>

<script>

let turn = 1;
let count = 1;

function btnsubmit() {
    let selectedOption = document.querySelector('input[name="A"]:checked');
    
    if (selectedOption) {
        if (turn === 1) {
            if (selectedOption.value == 1) {
                turn++; 
                count++;
            } else {
                alert("Wrong Answer");
            }
        } else if (turn === 2) {
            if (selectedOption.value == 2) {
                turn++; 
                count++;
                // alert("write ans");
            } else {
                alert("Wrong Answer");
            }
        } else if (turn === 3) {
            if(selectedOption.value==3){
                turn++;
                count++;
                // alert("write ans");
            }else{
                alert("wrong ans");
            }
           
        } else if (turn === 4) {
            if(selectedOption.value==4){
                turn++;
                count++;
                alert("write ans");
            }else{
                alert("wrong ans");
            }
           
        }
        
        updateQuestion();
        uncheckAllRadioButtons();
    } else {
        alert("Please select an option");
    }
}

function updateQuestion() {
    if (turn === 2) {
        document.getElementById('img1').src = "images/jk.jpeg";
        document.getElementById('label1').textContent = " (A) KERALA";
        document.getElementById('label2').textContent = " (B) JAMMU & KASMIR";
        document.getElementById('label3').textContent = " (C) MEGHALAYA";
        document.getElementById('label4').textContent = " (D) ASSAM";
        document.getElementById('question').textContent = "2. What is the Name Of This Map?";
    } else if (turn === 3) {
        document.getElementById('img1').src = "images/tamil.jpeg";
        document.getElementById('label1').textContent = " (A) GUJARAT";
        document.getElementById('label2').textContent = " (B) ASSAM";
        document.getElementById('label3').textContent = " (C) TAMIL NADU";
        document.getElementById('label4').textContent = " (D) MAHARASHTRA";
        document.getElementById('question').textContent = "3. What is the name of This Map?";
    } else if (turn === 4) {
        document.getElementById('img1').src = "images/mp.jpeg";
        document.getElementById('label1').textContent = " (A) BIHAR";
        document.getElementById('label2').textContent = " (B) KERALA";
        document.getElementById('label3').textContent = " (C) JAMMU&KASMIR";
        document.getElementById('label4').textContent = " (D) MADHYA PRADESH";
        document.getElementById('question').textContent = "4. What is the Name Of This Map?";
    } 


}

function uncheckAllRadioButtons() {
    let radioButtons = document.querySelectorAll('input[name="A"]');
    radioButtons.forEach(radio => radio.checked = false);
}

</script>

</body>
</html>
