    <input type="button" value="submit" onclick="qselectorAll()">
    <script>
        function qselector(){
            document.querySelector(".hlo").style.color="#FF0000";
        }


        function qselectorAll(){
            let x = document.querySelectorAll(".hlo");
            for(let i=0;i<x.length;i++){
                if(i%2==0){
                    x[i].style.color ="#FF0000"
                }
                else{
                    x[i].style.color="blue";
                }
            }
        }
    </script>
