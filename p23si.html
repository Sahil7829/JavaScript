<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AreaOfCircle</title>
    
</head>
<style>
    .container{
        border: 1px solid black;
        height: 150px;
        width: 300px;
        text-align: center;
        background-color:papayawhip;
        margin: 50px;
        border-radius: 10px;
        
        
    }
    .container1{
        margin-top: 20px;
    }

</style>
<body>
    <script>

        function si()
        {
            
            let p=parseFloat(document.getElementById("principle").value);
            
            let r=parseFloat(document.getElementById("rate").value);
            
            let n=parseFloat(document.getElementById("ti").value);
            

                
                document.getElementById("spanans").innerHTML=p*r*n/100;
            
        }


    </script>
    <form class="container ">
        <input type="text" placeholder="Enter principle"  class="container1" id="principle">
        <br>
        <input type="text" placeholder="Enter Rate"  class="container1" id="rate">
        <br>
        <input type="text" placeholder="Enter time"  class="container1" id="ti">
     <input type="button" value="click me"  class="container1" id="btnsubmit" onclick="si();">

     <span id="spanans"></span>
    </form>
    
</body>
</html>
