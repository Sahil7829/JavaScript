<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AreaOftriangle</title>
    
</head>
<style>
    .container{
        border: 1px solid black;
        height: 150px;
        width: 300px;
        text-align: center;
        background-color:papayawhip;
        margin: 50px;
        border-radius: 10px;
        
        
    }
    .container1{
        margin-top: 20px;
    }

</style>
<body>
    <script>

        function calc()
        {
            let b=parseFloat(document.getElementById("height").value);
            let h=parseFloat(document.getElementById("base").value);
            
            
                
                document.getElementById("spanans").innerHTML=h*b*0.5;
            
        }


    </script>
    <form class="container ">
        <input type="text" placeholder="Enter height"  class="container1" id="height">
        <br>
        <input type="text" placeholder="Enter Base"  class="container1" id="base">
        <br>
     <input type="button" value="click me"  class="container1" id="btnsubmit" onclick="calc();">

     <span id="spanans"></span>
    </form>
    
</body>
</html>
