<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   Student Id: <input type="text" id="sid"><br><br>
   First Name: <input type="text" id="fname"><br><br>
   Last Name:  <input type="text" id="lname"><br><br>
   <button value="submit" onclick="push()">Submit</button>
   <button value="Delete" onclick="delet()">Delete</button>
   

   <div id="output"></div>
</body>
<script>
    let student = [];

    function push() {
        let sid =  document.getElementById("sid").value
        let fname = document.getElementById("fname").value;
        let lname = document.getElementById("lname").value;

        student.push({  Studentid :sid ,Firstname: fname, Lastname: lname });

        display();
    }

    function edit(i)
    {
        document.getElementById("fname").value= student[i].Firstname; 
        document.getElementById("lname").value= student[i].Lastname; 
        document.getElementById("sid").value= student[i].Studentid; 
        
    }

    function delet() {
        student.pop();  
        display();
    }

    function display()
        {
            
        let table = "<table border='1'><tr> <th>Student Id</th><th>First Name</th><th>Last Name</th><th>Edit</th></tr>";

for(let i = 0; i < student.length; i++) {
    table += "<tr>  <td>" + student[i].Studentid     + "</td><td>" + student[i].Firstname + "</td><td>" + student[i].Lastname + "</td><td><button onclick='edit(" + i+ ")'>Edit</a></td></tr>";
}
table += "</table>";

document.getElementById('output').innerHTML = table;

        }
    
    
</script>
</html>
