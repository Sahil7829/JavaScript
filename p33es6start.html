<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        Number1<input type="text" id="txtno1" />
        Number2<input type="text" id="txtno2" />
        <br><input type="button" id="sum" value="add">
        <br><span id="spanans"></span>
    </form>
     
    <script>
        let txtno2 = document.querySelector("#txtno2");
        let txtno1 = document.querySelector("#txtno1");
        let span = document.querySelector("#spanans");
        let add=document.querySelector("#sum");

        add.addEventListener("click", ()=>{
            let a = parseFloat(txtno1.value);
            let b = parseFloat(txtno2.value);
            span.innerHTML = a + b;
        })

    </script>
</body>

</html>
