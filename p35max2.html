<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        Number1<input type="text" id="txtno1" /><br><br>
        Number2<input type="text" id="txtno2" /><br>
        <br><input type="button" id="max" value="Max2">
        <br><span id="spanans"></span>
    </form>
     
    <script>
        let txtno2 = document.querySelector("#txtno2");
        let txtno1 = document.querySelector("#txtno1");
        let span = document.querySelector("#spanans");
        let max2=document.querySelector("#max");

        max2.addEventListener("click", ()=>{
            let a = parseFloat(txtno1.value);
            let b = parseFloat(txtno2.value);
            
            if(a>b){
                span.innerHTML=a;
            }
            else  if(a==b){
                span.innerHTML="Both Number Are Same";
            }
            else{
                span.innerHTML=b;
            }


        })
        
    </script>
</body>

</html>
