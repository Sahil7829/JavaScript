<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Text Box</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <ul class="list" id="list1">
        <li>Hi</li>
        <li>Hii</li>
        <li>Hiii</li>
        
    
    </ul>

    <div class="text-center">
        <button id="createBtn" onclick="createBtn()" class="px-4 py-2 bg-blue-500 text-white rounded">Create Text Box</button>
        <div id="container" class="mt-4"></div>
    </div>
    <script>
         function createBtn() {
            // Create a new text box
            let textBox = document.createElement('li');
            
            textBox.textContent="Add list"
        
            // Append the text box to the container
            document.getElementById('list1').appendChild(textBox);

        }

       
    </script>
</body>
</html>
