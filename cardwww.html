<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Click Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .cardgame {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .cardgame img {
            width: 120px;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .cardgame img:hover {
            transform: scale(1.05);
        }

        .preview {
            width: 300px;
            height: auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img src="images/carda.jpeg" id="preview" class="preview" alt="Preview" />
    <div class="cardgame">
        <img src="images/cardshow1.jpeg" id="img1" alt="Image 1" />
        <img src="images/cardshow2.jpeg" id="img2" alt="Image 2" />
        <img src="images/cardshow3.jpeg" id="img3" alt="Image 3" />
        <img src="images/cardshow4.jpeg" id="img4" alt="Image 4" />
        <img src="images/cardshow5.jpeg" id="img5" alt="Image 5" />
        <img src="images/cardshow6.jpeg" id="img6" alt="Image 6" />
        <img src="images/cardshow7.jpeg" id="img7" alt="Image 7" />
    </div>
    <script>
        const preview = document.getElementById('preview');
        const images = document.querySelectorAll('.cardgame img');

        images.forEach(image => {
            image.addEventListener('click', () => {
                preview.src = image.src;
            });
        });
    </script>
</body>
</html>
